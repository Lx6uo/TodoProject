<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODO|日历</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%93%85%3C/text%3E%3C/svg%3E"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="brand">
          <div>
            <p class="eyebrow">TODO list</p>
            <h1 class="title">日历视图</h1>
          </div>
        </div>
        <div class="top-actions">
          <div class="theme-switch">
            <span class="theme-label">明暗主题</span>
            <label class="switch">
              <input id="themeToggle" type="checkbox" role="switch" aria-label="切换主题" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </header>

      <nav class="nav-bar" aria-label="页面导航">
        <div class="nav-links">
          <a class="nav-link" href="index.html">📝 任务清单</a>
          <a class="nav-link active" href="calendar.html">📅 日历</a>
          <a class="nav-link" href="analytics.html">📊 数据分析</a>
        </div>
      </nav>

      <main class="content">
        <section class="toolbar">
          <div class="toolbar-left">
            <div class="field">
              <label for="calendarListSelect">列表</label>
              <select id="calendarListSelect"></select>
            </div>
            <div class="field">
              <label for="calendarYearSelect">年份</label>
              <select id="calendarYearSelect"></select>
            </div>
            <div class="field">
              <label for="calendarMonthSelect">月份</label>
              <select id="calendarMonthSelect">
                <option value="1">1 月</option>
                <option value="2">2 月</option>
                <option value="3">3 月</option>
                <option value="4">4 月</option>
                <option value="5">5 月</option>
                <option value="6">6 月</option>
                <option value="7">7 月</option>
                <option value="8">8 月</option>
                <option value="9">9 月</option>
                <option value="10">10 月</option>
                <option value="11">11 月</option>
                <option value="12">12 月</option>
              </select>
            </div>
          </div>
        </section>

        <section class="panel">
          <div class="calendar-header">
            <h3 id="calendarMonthLabel">-</h3>
          </div>
          <div id="calendarGrid" class="calendar-grid" role="grid"></div>
        </section>

        <section class="panel">
          <div class="calendar-tasks">
            <h3 id="calendarTaskTitle">所选日期的任务</h3>
            <ul id="calendarTaskList" class="task-list"></ul>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="assets/js/calendar-page.js"></script>
  </body>
</html>
